<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RK ESPORTS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loading-screen">
    <div class="loader-box">
        <div class="loader"></div>
        <p>LOADING...</p>
    </div>
</div>

<!-- HOME PAGE -->
<section id="home">
    <img src="logo.png" class="logo">
    <h1>RK ESPORTS</h1>

    <a href="https://vm.tiktok.com/ZS9JnSgar8Jv5-nyNjn/" target="_blank" class="tiktok-btn">
        <img src="tiktok.png"> Follow TikTok
    </a>

    <button onclick="startLoading()" class="enter-btn">ENTER TO REGISTER</button>
</section>

<!-- REGISTRATION PAGE -->
<section id="registration">

    <h2>PUBG TOURNAMENT REGISTRATION</h2>

    <div class="card">
        <select id="map">
            <option value="">Select Map</option>
            <option>Erangel</option>
            <option>Livik</option>
        </select>

        <select id="mode" onchange="changeMode()">
            <option value="">Select Mode</option>
            <option>Solo</option>
            <option>Duo</option>
            <option>Squad</option>
        </select>

        <div id="players"></div>

        <button onclick="sendToWhatsapp()" class="register-btn">
            <img src="Whatsapp.png"> REGISTER NOW
        </button>
    </div>

</section>

<script src="script.js"></script>
</body>
</html>
