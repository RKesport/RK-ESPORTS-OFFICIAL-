<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RK ESPORTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay">

    <!-- HOME PAGE -->
    <div id="home">
        <img src="logo.png" class="logo">
        <h1>RK ESPORTS</h1>

        <a href="https://vm.tiktok.com/ZS9JnSgar8Jv5-nyNjn/" target="_blank" class="tiktok-btn">
            <img src="tiktok.png"> Follow TikTok
        </a>

        <button class="enter-btn" onclick="showForm()">ENTER TO REGISTER</button>
    </div>

    <!-- REGISTRATION PAGE -->
    <div id="registration" style="display:none;">

        <h2>PUBG Tournament Registration</h2>

        <select id="map">
            <option value="">Select Map</option>
            <option>Erangel</option>
            <option>Livik</option>
        </select>

        <select id="mode" onchange="changeMode()">
            <option value="">Select Mode</option>
            <option>Solo</option>
            <option>Duo</option>
            <option>Squad</option>
        </select>

        <!-- Dynamic Player Fields -->
        <div id="players"></div>

        <button class="register-btn" onclick="sendToWhatsapp()">REGISTER</button>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
